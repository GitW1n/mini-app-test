<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="telegram-web-app" content="true">
    <title>Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(47, 52, 56); /* Темно-серый */
            color: white; /* Белый текст */
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .header {
            background-image: linear-gradient(to right, #1F2A44, #3498DB); /* Темно-синий и голубой */
            height: 55px;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 0px;
            text-align: center;
            font-weight: 500;
        }

        #username {
            display: flex;
            align-items: center;
            background-color: #1F2A44;
            height: 60px;
            width: 90%;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 34px;
            color: white; /* Белый текст */
            padding-left: 10px;
        }

        #username img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        button {
            background-color: #424f58; /* Синий */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #1C6F8C; /* Темно-синий */
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Стиль для кнопок с иконками */
        .icon-buttons {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgb(52, 63, 74); /* Темно-серый оттенок для нижней панели */
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        .icon-buttons a {
            display: block;
            padding: 10px;
            background-color: #211f1f; /* Синий */
            border-radius: 8px; /* Меньше округление */
            width: 45%;
            height: 50px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .icon-buttons a:hover {
            background-color: #3c4042; /* Темно-синий при наведении */
            transform: scale(1.1);
        }

        .icon-buttons img {
            width: 30px;
            height: 30px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .icon-buttons img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="App">
        <header class="header">
            <h1>Telesim.tg</h1>
            <div>
                <button>Home</button>
                <button>Pricing</button>
                <button>Buy</button>
            </div>
        </header>

        <div style="text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
            <div id="username">
                <!-- Фотография пользователя из Telegram API -->
                <img id="profile-picture" src="" alt="Profile Picture">
                <span id="username-text"></span>
            </div>
            
            <button onclick="Telegram.WebApp.showAlert('Вы получили доступ!')">Получить доступ</button>
        </div>

        <div class="icon-buttons">
            <!-- Иконка Home -->
            <a href="https://yourwebsite.com/home">
                <img src="https://img.icons8.com/?size=100&id=s7mPVCB5sKGa&format=png&color=ffffff" alt="Home" width="40" height="40">
            </a>
        
            <!-- Иконка Order -->
            <a href="https://yourwebsite.com/pricing">
                <img src="https://img.icons8.com/?size=100&id=KHziBvf1V4jY&format=png&color=ffffff" alt="Pricing" width="40" height="40">
            </a>
        
            <!-- Иконка Buy -->
            <a href="https://yourwebsite.com/buy">
                <img src="https://img.icons8.com/ios/452/shopping-cart.png" alt="Buy" width="40" height="40">
            </a>
        </div>
    </div>

    <script>
        // Подключение API Telegram для mini app
        window.addEventListener('load', function () {
            Telegram.WebApp.init();
            if (Telegram.WebApp.initDataUnsafe.user) {
                document.getElementById('username-text').innerText = `Привет, ${Telegram.WebApp.initDataUnsafe.user.first_name}`;
                document.getElementById('profile-picture').src = Telegram.WebApp.initDataUnsafe.user.photo_url;  // Фото профиля пользователя
            }
        });
    </script>
</body>
</html>
