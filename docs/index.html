<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="telegram-web-app" content="true" />
  <title>Mini App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(47, 52, 56);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background-image: linear-gradient(to right, #1F2A44, #3498DB);
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    
    h1 {
      font-size: 2rem;
      color: white;
      font-weight: 500;
    }
    
    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      background-color: #1F2A44;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    
    .user-info span {
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .product-item {
      display: flex;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    
    .product-item:hover {
      transform: scale(1.02);
    }
    
    .product-item span {
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .icon-buttons {
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
      background-color: rgb(52, 63, 74);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    .icon-buttons button {
      background-color: #211f1f;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 30%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    .icon-buttons button:hover {
      background-color: #3c4042;
      transform: scale(1.1);
    }
    
    .icon-buttons img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Telesim.tg</h1>
  </header>
  
  <div id="content">
    <div class="user-info">
      <img id="profile-picture" src="images/profile.png" alt="Profile Picture" />
      <span id="username">Username</span>
    </div>
    
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
  </div>
  
  <div class="icon-buttons">
    <button onclick="changeContent('home')">
      <img src="https://img.icons8.com/?size=100&id=s7mPVCB5sKGa&format=png&color=ffffff" alt="Home" />
    </button>
    
    <button onclick="changeContent('cart')">
      <img src="https://img.icons8.com/ios/452/shopping-cart.png" alt="Cart" />
    </button>
    
    <button onclick="changeContent('orders')">
      <img src="https://img.icons8.com/ios/452/order-delivered.png" alt="Orders" />
    </button>
  </div>
  
  <script>
    // –ú–∞—Å—Å–∏–≤ —Å —Ä–∞–∑–¥–µ–ª–∞–º–∏ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const mainSections = [
      { title: '–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞', target: 'virtual-numbers' },
      { title: '–ê–∫–∫–∞—É–Ω—Ç—ã', target: 'accounts' },
      { title: 'üîí–í—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æüîí', target: null },
      { title: 'üîí–í—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æüîí', target: null },
      { title: 'üîí–í—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æüîí', target: null }
    ];
    
    // –¢–æ–≤–∞—Ä—ã –¥–ª—è —Ä–∞–∑–¥–µ–ª–∞ "–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞" (–Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤)
    const virtualNumbers = [
      { title: '+123 456 789' },
      { title: '+987 654 321' },
      { title: '+555 123 456' }
    ];
    
    // –¢–æ–≤–∞—Ä—ã –¥–ª—è —Ä–∞–∑–¥–µ–ª–∞ "–ê–∫–∫–∞—É–Ω—Ç—ã"
    const accounts = [
      { title: '–ê–∫–∫–∞—É–Ω—Ç1' },
      { title: '–ê–∫–∫–∞—É–Ω—Ç2' },
      { title: '–ê–∫–∫–∞—É–Ω—Ç3' }
    ];
    
    // –ö–æ—Ä–∑–∏–Ω–∞ (—Ç–æ–≤–∞—Ä—ã, –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º)
    let cart = [];
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–ª–∏ —Ä–∞–∑–¥–µ–ª–æ–≤
    // section: 'home' –¥–ª—è –≥–ª–∞–≤–Ω–æ–π, 'virtual-numbers' –∏–ª–∏ 'accounts' –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    function renderProducts(products, section) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
      
      products.forEach(product => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `<span>${product.title}</span>`;
        
        if (section === 'home') {
          // –î–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äì –Ω–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ä–∞–∑–¥–µ–ª–∞–º
          if (product.target) {
            item.addEventListener('click', () => {
              changeContent(product.target);
            });
          } else {
            item.addEventListener('click', () => {
              alert('–°–µ–∫—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
            });
          }
        } else {
          // –î–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Ç–æ–≤–∞—Ä–æ–≤ ‚Äì –ø—Ä–∏ –∫–ª–∏–∫–µ —Ç–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è –≤ –∫–æ—Ä–∑–∏–Ω—É
          item.addEventListener('click', function () {
            cart.push(product);
            alert(`${product.title} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
          });
        }
        
        productList.appendChild(item);
      });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é" (–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π)
    function addBackButton() {
      const productList = document.getElementById('product-list');
      const backButton = document.createElement('button');
      backButton.textContent = '–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é';
      backButton.addEventListener('click', function () {
        changeContent('home');
      });
      productList.appendChild(backButton);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ä–∑–∏–Ω—ã
    function renderCart() {
      const content = document.getElementById('content');
      const userInfo = document.querySelector('.user-info').outerHTML;
      content.innerHTML = `
        ${userInfo}
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <ul>
          ${cart.map(product => `<li>${product.title}</li>`).join('')}
        </ul>
      `;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–∫–∞–∑–æ–≤ –≤ –æ–∂–∏–¥–∞–Ω–∏–∏
    function renderOrders() {
      const content = document.getElementById('content');
      const userInfo = document.querySelector('.user-info').outerHTML;
      content.innerHTML = `
        ${userInfo}
        <h2>–ó–∞–∫–∞–∑—ã –≤ –æ–∂–∏–¥–∞–Ω–∏–∏</h2>
        <p>–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–∞–∫–∞–∑—ã, –æ–∂–∏–¥–∞—é—â–∏–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏.</p>
      `;
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function changeContent(page) {
      const content = document.getElementById('content');
      const userInfo = document.querySelector('.user-info').outerHTML;
      
      switch (page) {
        case 'home':
          content.innerHTML = `
            ${userInfo}
            <h2>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h2>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É!</p>
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª —Ç–æ–≤–∞—Ä–æ–≤</h3>
            <div class="product-list" id="product-list"></div>
          `;
          renderProducts(mainSections, 'home');
          break;
          
        case 'virtual-numbers':
          content.innerHTML = `
            ${userInfo}
            <h2>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞</h2>
            <div class="product-list" id="product-list"></div>
          `;
          renderProducts(virtualNumbers, 'virtual-numbers');
          addBackButton();
          break;
          
        case 'accounts':
          content.innerHTML = `
            ${userInfo}
            <h2>–ê–∫–∫–∞—É–Ω—Ç—ã</h2>
            <div class="product-list" id="product-list"></div>
          `;
          renderProducts(accounts, 'accounts');
          addBackButton();
          break;
          
        case 'cart':
          renderCart();
          break;
          
        case 'orders':
          renderOrders();
          break;
          
        default:
          content.innerHTML = `
            ${userInfo}
            <h2>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h2>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É!</p>
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª —Ç–æ–≤–∞—Ä–æ–≤</h3>
            <div class="product-list" id="product-list"></div>
          `;
          renderProducts(mainSections, 'home');
      }
    }
    
    window.addEventListener('load', function () {
      changeContent('home');
    });
  </script>
</body>
</html>
